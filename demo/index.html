<!DOCTYPE html>
<html lang="en" class="wide wow-animation smoothscroll">
<head>
    <!-- Site Title -->
    <title>RD Video Demo</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <!-- Stylesheets -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 10]>
    <div style='background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;'>
        <a href="http://windows.microsoft.com/en-US/internet-explorer/..">
            <img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820"
                 alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."/>
        </a>
    </div>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- The Main Wrapper -->
<div class="page">
    <div class="video-overlay"></div>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <main class="page-content">
        <div class="rd-video first" data-rd-video-path="video/black&white" data-rd-video-image-xs="33.1" data-rd-video-loop="true"
             data-rd-video-image-lg="53.4" data-rd-video-image-xlg="133" data-rd-video-hide="true"
             data-rd-video-background="true" data-rd-video-controls="false" data-rd-video-position="center">

            <div class="meta">
                <h1>Vide
                    <span class="player-placeholder"></span>
                </h1>
                <p>The most flexible video plugin</p>
                <div class="btn-group">
                    <a class="btn" href='https://github.com/TemplatemonsterPlugins/rd-video'>GitHub</a>
                    <a class="btn" href='../documentation'>Docs</a>
                </div>
            </div>
            <div class="brand">
                <img src="images/rd-logo.png" alt=""/>
            </div>
        </div>

        <div class="player-wrapper">
            <div class="rd-video rd-video2" data-rd-video-path="video/monstroid" data-rd-video-image-xs="34.3"
                 data-rd-video-image-md="58.4" data-rd-video-loop="false" data-rd-video-image-xlg="92.5"
                 data-rd-video-hide="false" data-rd-video-muted="false"
                 data-rd-video-background="false" data-rd-video-controls="true" data-rd-video-position="center">
            </div>
        </div>
    </main>
</div>

<!-- Core Scripts -->
<script src="js/core.min.js"></script>
<!-- Additional Functionality Scripts -->
<script src="js/script.js"></script>
</body>
</html>
